<div class="dashboard-container">
  <div class="header">
    <div class="header-content">
      <div>
        <h1>Dashboard</h1>
        <p class="welcome">Bem-vindo, {{ userName }}!</p>
      </div>
      <button class="btn-logout" (click)="logout()">
        <ng-icon name="heroArrowRightOnRectangle" size="18"></ng-icon>
        Sair
      </button>
    </div>
  </div>

  <div class="content">
    <app-service-unavailable 
      *ngIf="serviceUnavailable && !isLoading"
      [message]="errorMessage"
      (retry)="loadDashboardData()"
    ></app-service-unavailable>

    <div class="loading" *ngIf="isLoading">
      <ng-icon name="heroArrowPath" size="32" class="spin-icon"></ng-icon>
      <p>Carregando dados...</p>
    </div>

    <div class="stats-grid" *ngIf="!isLoading && !serviceUnavailable">
      <div class="stat-card projects">
        <div class="stat-icon">
          <ng-icon name="heroFolderOpen" size="32"></ng-icon>
        </div>
        <div class="stat-info">
          <h3>{{ totalProjects }}</h3>
          <p>Seus Projetos</p>
        </div>
        <a routerLink="/projects" class="stat-link">
          Ver todos
          <ng-icon name="heroArrowRight" size="16"></ng-icon>
        </a>
      </div>

      <div class="stat-card tasks">
        <div class="stat-icon">
          <ng-icon name="heroCheckCircle" size="32"></ng-icon>
        </div>
        <div class="stat-info">
          <h3>{{ totalTasks }}</h3>
          <p>Suas Tarefas</p>
        </div>
        <a routerLink="/tasks" class="stat-link">
          Ver todas
          <ng-icon name="heroArrowRight" size="16"></ng-icon>
        </a>
      </div>
    </div>

    <div class="quick-actions" *ngIf="!serviceUnavailable">
      <h2>Ações Rápidas</h2>
      <div class="actions-grid">
        <button class="action-card" routerLink="/projects/new">
          <div class="action-icon">
            <ng-icon name="heroPlusCircle" size="32"></ng-icon>
          </div>
          <h3>Novo Projeto</h3>
          <p>Criar um novo projeto</p>
        </button>

        <button class="action-card" routerLink="/tasks/new">
          <div class="action-icon">
            <ng-icon name="heroDocumentText" size="32"></ng-icon>
          </div>
          <h3>Nova Tarefa</h3>
          <p>Adicionar uma tarefa</p>
        </button>

        <button class="action-card" routerLink="/projects">
          <div class="action-icon">
            <ng-icon name="heroSquares2x2" size="32"></ng-icon>
          </div>
          <h3>Projetos</h3>
          <p>Gerenciar projetos</p>
        </button>
      </div>
    </div>
  </div>
</div>
