<div class="container">
  <div class="card">
    <div class="header">
      <h1>
        <ng-icon name="heroLockClosed" size="28"></ng-icon>
        Redefinir Senha
      </h1>
      <p>Digite sua nova senha</p>
    </div>

    <div class="error-alert" *ngIf="errorMessage">
      <ng-icon name="heroExclamationCircle" size="20"></ng-icon>
      {{ errorMessage }}
    </div>

    <div class="success-alert" *ngIf="successMessage">
      <ng-icon name="heroCheckCircle" size="20"></ng-icon>
      {{ successMessage }}
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
      <div class="form-group">
        <label for="newPassword">
          <ng-icon name="heroLockClosed" size="18"></ng-icon>
          Nova Senha
        </label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Digite sua nova senha"
          [class.error]="newPassword?.invalid && newPassword?.touched"
        />
        <div class="error-message" *ngIf="newPassword?.invalid && newPassword?.touched">
          <ng-icon name="heroExclamationCircle" size="16"></ng-icon>
          <span *ngIf="newPassword?.errors?.['required']">A senha é obrigatória</span>
          <span *ngIf="newPassword?.errors?.['minlength']">A senha deve ter no mínimo 8 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">
          <ng-icon name="heroLockClosed" size="18"></ng-icon>
          Confirmar Senha
        </label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirme sua nova senha"
          [class.error]="confirmPassword?.invalid && confirmPassword?.touched"
        />
        <div class="error-message" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          <ng-icon name="heroExclamationCircle" size="16"></ng-icon>
          <span *ngIf="confirmPassword?.errors?.['required']">A confirmação é obrigatória</span>
        </div>
        <div class="error-message" *ngIf="resetForm.errors?.['passwordMismatch'] && confirmPassword?.touched">
          <ng-icon name="heroExclamationCircle" size="16"></ng-icon>
          <span>As senhas não coincidem</span>
        </div>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="resetForm.invalid || isLoading"
      >
        <ng-icon *ngIf="isLoading" name="heroArrowPath" size="18" class="spin"></ng-icon>
        <ng-icon *ngIf="!isLoading" name="heroCheckCircle" size="18"></ng-icon>
        {{ isLoading ? 'Alterando...' : 'Alterar Senha' }}
      </button>
    </form>

    <div class="footer">
      <a routerLink="/login">
        <ng-icon name="heroArrowLeft" size="16"></ng-icon>
        Voltar para o login
      </a>
    </div>
  </div>
</div>
