<div class="container">
  <div class="card">
    <div class="header">
      <h1>ğŸ” Redefinir Senha</h1>
      <p>Digite sua nova senha</p>
    </div>

    <div class="error-alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="success-alert" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
      <div class="form-group">
        <label for="newPassword">Nova Senha</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Digite sua nova senha"
          [class.error]="newPassword?.invalid && newPassword?.touched"
        />
        <div class="error-message" *ngIf="newPassword?.invalid && newPassword?.touched">
          <span *ngIf="newPassword?.errors?.['required']">A senha Ã© obrigatÃ³ria</span>
          <span *ngIf="newPassword?.errors?.['minlength']">A senha deve ter no mÃ­nimo 8 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirme sua nova senha"
          [class.error]="confirmPassword?.invalid && confirmPassword?.touched"
        />
        <div class="error-message" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          <span *ngIf="confirmPassword?.errors?.['required']">A confirmaÃ§Ã£o Ã© obrigatÃ³ria</span>
        </div>
        <div class="error-message" *ngIf="resetForm.errors?.['passwordMismatch'] && confirmPassword?.touched">
          <span>As senhas nÃ£o coincidem</span>
        </div>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="resetForm.invalid || isLoading"
      >
        {{ isLoading ? 'Alterando...' : 'Alterar Senha' }}
      </button>
    </form>

    <div class="footer">
      <a routerLink="/login">Voltar para o login</a>
    </div>
  </div>
</div>
