<div class="login-container">
  <app-service-unavailable 
    *ngIf="serviceUnavailable"
    [message]="errorMessage"
    (retry)="retryLogin()"
  ></app-service-unavailable>

  <div class="login-card" *ngIf="!serviceUnavailable">
    <div class="login-header">
      <div class="header-icon">
        <ng-icon name="heroFolder" size="48"></ng-icon>
      </div>
      <h1>Gestão de Projetos</h1>
      <p>Faça login para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">
          <ng-icon name="heroEnvelope" size="16"></ng-icon>
          E-mail
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="seu@email.com"
          [class.error]="email?.invalid && email?.touched"
        />
        <span class="error-message" *ngIf="email?.invalid && email?.touched">
          <ng-icon name="heroExclamationCircle" size="14"></ng-icon>
          <span *ngIf="email?.errors?.['required']">E-mail é obrigatório</span>
          <span *ngIf="email?.errors?.['email']">E-mail inválido</span>
        </span>
      </div>

      <div class="form-group">
        <label for="password">
          <ng-icon name="heroLockClosed" size="16"></ng-icon>
          Senha
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="password?.invalid && password?.touched"
        />
        <span class="error-message" *ngIf="password?.invalid && password?.touched">
          <ng-icon name="heroExclamationCircle" size="14"></ng-icon>
          <span *ngIf="password?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="password?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</span>
        </span>
      </div>

      <div class="form-actions">
        <a routerLink="/auth/forgot-password" class="forgot-password">Esqueceu a senha?</a>
      </div>

      <div class="error-alert" *ngIf="errorMessage && !serviceUnavailable">
        <ng-icon name="heroExclamationCircle" size="18"></ng-icon>
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid || isLoading">
        <ng-icon *ngIf="!isLoading" name="heroArrowRightOnRectangle" size="18"></ng-icon>
        <ng-icon *ngIf="isLoading" name="heroArrowPath" size="18" class="spin-icon"></ng-icon>
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Entrando...</span>
      </button>

      <div class="divider">
        <span>ou</span>
      </div>

      <button type="button" class="btn-google" (click)="loginWithGoogle()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
          <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
          <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
          <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
        </svg>
        Entrar com Google
      </button>

      <div class="register-link">
        Não tem uma conta? <a routerLink="/auth/register">Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
